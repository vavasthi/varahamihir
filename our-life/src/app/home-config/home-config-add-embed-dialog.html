<h2 mat-dialog-title>Add article embed</h2>

  <mat-dialog-content>
    <p>This dialog showcases the title, close, content and actions elements.</p>
    <form class="cls-form" [formGroup]="embedForm">
    <mat-form-field class="cls-form-field">
      <mat-label>Enter the code</mat-label>
      <textarea formControlName="code" matInput placeholder="Enter the embed code"></textarea>
    </mat-form-field>
    </form>
  </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="addEmbed()">Save</button>
</mat-dialog-actions>
