<div class="cls-lwd-app-page">
  <div class="cls-lwd-button-container">
    <button [matMenuTriggerFor]="homepageConfigMenu" mat-fab #tooltip="matTooltip" matTooltip="Homepage Configuration"
            matTooltipHideDelay="100000" color="accent" aria-label="Manage Ingredients Label">
      <mat-icon matListItemIcon class="material-symbols-outlined">newsstand</mat-icon>
    </button>
  </div>
</div>
<mat-menu #homepageConfigMenu="matMenu">
  <button mat-menu-item (click)="openAddEmbedDialog()">
    <mat-icon matListItemIcon class="material-symbols-outlined">add_circle</mat-icon>
    <span>Add Embed</span>
  </button>
</mat-menu>
