<mat-card class="ingredient-card">
    <mat-card-header>
      <mat-card-title>{{ingredient?.name}}</mat-card-title>
      <mat-card-subtitle>{{ingredient?.quantity?.value}} {{ingredient?.quantity?.unit?.acronym}}</mat-card-subtitle>
</mat-card-header>
    <img class="cls-ingredient-image" mat-card-image src={{ingredient?.url}} alt={{ingredient?.name}}>
  </mat-card>
